{% extends 'base.html' %}

{% block title %}Список{% endblock %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'task_create' %}">Добавить</a>
    </li>
{% endblock %}
{% block content %}
    {% for task in tasks %}
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5>{{ task.description }}</h5>
                <p style="font-weight: bold">{{ task.status }}</p>
                  <p class="card-text"><small class="text-muted">{{ task.real_date }}</small></p>
                  <a href="{% url 'task_delete' task.pk %}"><button type="submit" class="btn btn-secondary">Удалить</button></a>
                  <a href="{% url 'task_update' task.pk %}"><button type="submit" class="btn btn-secondary">Изменить</button></a>
              </div>
            </div>
          </div>
</div>
    {% endfor %}
{% endblock %}
